services:
  mongo:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    volumes:
      - mongo-data:/data/db

  mongo-express:
    image: mongo-express
    depends_on:
      - mongo
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@mongo:27017/
      ME_CONFIG_BASICAUTH_ENABLED: true
      ME_CONFIG_BASICAUTH_USERNAME: ${ME_USERNAME}
      ME_CONFIG_BASICAUTH_PASSWORD: ${ME_PASSWORD}

  front:
    image: romdhani01/url-shortener-front:latest
    ports:
      - "3000:80"
    depends_on:
      - back

  back:
    image: romdhani01/url-shortener-back:latest
    ports:
      - "5000:5000"
    environment:
      MONGODB_URI: "mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@mongo:27017/urlShortener?authSource=admin"
      PORT: 5000
      BASE_URL: ${BASE_URL}
    depends_on:
      - mongo
      
volumes:
  mongo-data: